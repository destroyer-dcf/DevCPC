# ==============================================================================
# Configuración del proyecto Dev8BP - Ejemplo
# ==============================================================================

# Nombre del proyecto (usado para el DSK)
PROJECT_NAME="MY_GAME_EXAMPLE"

# Nivel de compilación (0-4)
BUILD_LEVEL=0

# ==============================================================================
# RUTAS
# ==============================================================================

# Código ensamblador 8BP
BP_ASM_PATH="ASM"

# Archivos BASIC (se añaden automáticamente al DSK)
BASIC_PATH="bas"

# Archivos RAW (se añaden al DSK sin encabezado AMSDOS)
RAW_PATH="raw"

# Código C (se compila con SDCC si existe)
C_PATH="C"
C_SOURCE="ciclo.c"
C_CODE_LOC=20000

# ==============================================================================
# DIRECTORIOS DE SALIDA
# ==============================================================================

OBJ_DIR="obj"
DIST_DIR="dist"
DSK="${PROJECT_NAME}.dsk"

# ==============================================================================
# EMULADOR (OPCIONAL)
# ==============================================================================

# macOS
RVM_PATH="/Applications/Retro Virtual Machine 2.app/Contents/MacOS/Retro Virtual Machine 2"
CPC_MODEL=6128
RUN_FILE="loader.bas"

# ==============================================================================
# CONVERSIÓN DE GRÁFICOS (PNG a ASM)
# ==============================================================================

# Ruta donde están los PNG (si existe, se ejecutará png2asm.py recursivamente)
SPRITES_PATH="assets/sprites"

# Modo CPC para la conversión (0, 1 o 2)
MODE=0

# Archivo ASM de salida (puede incluir ruta: "ASM/sprites.asm")
SPRITES_OUT_FILE="ASM/sprites.asm"

# Tolerancia RGB (0 = exacto, 8 = recomendado, -1 = automático)
SPRITES_TOLERANCE=-1

# INK para píxeles transparentes (opcional, 0-26)
SPRITES_TRANSPARENT_INK=""
